<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interface toggle</title>
  <link rel="stylesheet" type="text/css" href="switch.css">
  <script src="ifacectl.js"></script>
</head>
<body>
  Hello world!

  <div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" onclick="toggle(this);" checked>
    <label class="onoffswitch-label" for="myonoffswitch">
      <span class="onoffswitch-inner"></span>
      <span class="onoffswitch-switch"></span>
    </label>
  </div>
</body>
<script>

function toggle(status){
  console.log("got toggle!");
  console.log("new value is: " + status.checked);
}

iface.get("int1", function(err, results){
  console.log("got results: " + results);
})

</script>
</html>
